	<div id="main-container" class="container">
		<!-- Start of the content -->
		<section class="main-section">
			<h1>Contact</h1>
			<!-- A form to submit to get into contact -->
			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
	        			<input type="text" id="name" name="name" placeholder="John Smith" required="required">
	        		</li>
	        		<li>
	        			<label for="email">Email</label>
	    				<input type="text" id="email" name="email" placeholder="example@gmail.com" required="required">
	    			</li>
	    			<li>
	    				<label for="message">Message</label>
				    	<textarea id="message" name ="message" required="required"></textarea>
				    </li>
				</ul>
				<input type="submit" name="submit" id="button">	
			</form>

		</section>

		<!-- Icons that are live links to my GitHub, LinkedIn, and Stack Overflow profiles -->
		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>
				
				<!-- Use this as the buttons!! -->
			    <a href="https://github.com/raquelclare" target="_blank"><img class="social" src="assets/images/github_square_black.png" alt="Github widget"></a>

			    <a href="https://www.linkedin.com/in/raquel-bohannan-0007189b/" target="_blank"><img class="social" src="assets/images/linkedin_square_color.png" alt="LinkedIn widget"></a>

			    <a href="http://stackoverflow.com/users/7753336/raquel-bohannan?tab=profile" target="_blank"><img class="social" src="assets/images/stackoverflow2.png" alt="Stackoverflow widget"></a>
		    </div>
